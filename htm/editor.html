<h2 id="編輯小語"><a href="#編輯小語">編輯小語</a></h2>
<p>2014 年 9 月，我家小兒子開始在家自學，這讓我苦於沒有一個好的教材可以教他。於是我想，既然我可以自己辦「程式人雜誌」，那又為甚麼不能辦一個雜誌，讓有興趣的青少年、甚至是兒童都可以透過這個雜誌學會「電腦、程式、科學原理、機器人」等等「科學與工業技術」呢？</p>
<p>於是、「少年科技人」雜誌就誕生了！</p>
<p>---- （「少年科技人」雜誌編輯 - 陳鍾誠）</p>
